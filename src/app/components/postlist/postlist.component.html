<div>
  <h3>List of Posts</h3>
  <div>
    <button (click)="createPost()">Create Post</button>
  </div>
  <div *ngIf="posts">
    <div *ngFor="let post of posts">
      {{post.id}}
      <br>
      {{post.title}}
      <br>
      {{post.body}}
    </div>
  </div>
  <div *ngIf="!posts">
    <img src="/assets/loading.gif" alt="Loading...">
  </div>
</div>
